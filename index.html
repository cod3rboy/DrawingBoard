<!Doctype html>
<html>
<head>
    <title>Computer Graphics</title>
    <!--Font Awesome 4 icons-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        div.row{
            display: block;
            white-space: nowrap;
            padding: 0;
            margin: 0;
            cursor: default;
            user-select: none;
        }
        div.table{
            font-size: 0;
            padding: 0;
            margin: 0;
            cursor: default;
            user-select: none;
        }
        div.cell{
            font-size: 1rem;
            /*border: 1px solid #cccccc;*/
            padding: 0;
            margin: 0;
            display: inline-block;
            cursor: default;
            user-select: none;
        }
        table.toolitems{
            width: 100%;
        }
        table.toolitems > tr{
            width: 100%;
        }
        td.tool-item{
            text-align:center;
            font-size: 16pt;
            background-color: #555555;
            color: #FFFFFF;
            width: 50%;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            cursor: pointer;
        }
        td.tool-item:not(#bgColorElement):not(#fgColorElement):hover{
            background-color: green;
        }
        td.tool-item.activated:not(#bgColorElement):not(#fgColorElement){
            background-color: green;
        }
        td#bgColorElement,td#fgColorElement{
            height: 1em;
            border: 3px inset #555555;
        }
        td#bgColorElement{
            background-color: #EEEEEE;
        }
        td#fgColorElement{
            background-color: #000000;
        }
        div.container{
            padding: 0;
            margin: 0;
            display: block;
            min-height: 100%;
            min-width: 100%;
        }
        div.header{
            font-size: 18pt;
            color: white;
            font-family: 'arial', 'sans-serif';
            letter-spacing: 0.2em;
            text-align: center;
            background-color: blueviolet;
            padding: 0.5em;
            font-weight: bold;
        }
        div.canvas#myCanvas{
            position: relative;
            width: 90vw;
            height: 85vh;
            background-color: #EEEEEE;
            overflow-x: auto;
            overflow-y: auto;
            border-top: 0.5em solid #FFFFFF;
        }
        div.toolbox{
            position: fixed;
            top: 0;
            right: 0;
            margin-top: 8em;
            margin-right: 1em;
            width: 8vw;
            height: 50vh;
            background-color: #EEEEEE;
            border: 0.01em solid #AAAAAA;
        }
        div.toolbox > div.toolbox-head{
            font-size: 12pt;
            padding: 0.5em;
            background-color: blueviolet;
            color: #FFFFFF;
            font-family: 'arial', 'sans-serif';
            font-weight: bold;
            letter-spacing: 0.1em;
            text-align: center;
        }
        div.makeGridForm{
            padding: 0.5em;
            background-color: #888888;
            color: #FFFFFF;
            font-family: 'arial', 'sans-serif';
            font-weight: bold;
            font-size: 14pt;
        }
        input[type=number]{
            font-size: 14pt;
        }
        button#createCanvasBtn, button#clearCanvasBtn{
            font-size: 14pt;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><i class="fa fa-paint-brush"></i> Drawing Board</div>
    <div class="makeGridForm">
        <label for="canvasWidthBox">Canvas Width</label>
        <input type="number" id="canvasWidthBox">
        <label for="canvasHeightBox">Canvas Height</label>
        <input type="number" id="canvasHeightBox">
        <label for="pixelSizeBox">Pixel Size</label>
        <input type="number" id="pixelSizeBox">
        <label for="showBorderBox">Border</label>
        <input type="checkbox" id="showBorderBox">
        <button id="createCanvasBtn">Create</button>
        <button id="clearCanvasBtn">Clear</button>
    </div>
    <div class="canvas" id="myCanvas">
        <h1 style="color: #AAAAAA;position:fixed;top:0;left:0;text-align:center;margin-top:50vh;width:85%;">No Canvas</h1>
    </div>
    <div class="toolbox" id="myToolBox">
        <div class="toolbox-head">Toolbox</div>
        <table class="toolitems">
            <tr>
                <td class="tool-item" id="pencil-tool" title="Pencil Tool"><i class="fa fa-pencil"></i></td>
                <td class="tool-item" id="line-tool" title="Draw Line"><i class="fa fa-long-arrow-up"></i></td>
            </tr>
            <tr>
                <td class="tool-item" id="circle-tool" title="Draw Circle"><i class="fa fa-circle-o"></i></td>
                <td class="tool-item" id="eraser-tool" title="Eraser"><i class="fa fa-eraser"></i></td>
            </tr>
            <tr>
                <td class="tool-item" id="bgColorElement" title="Background Color"></td>
                <td class="tool-item" id="fgColorElement" title="Foreground Color"></td>
            </tr>
        </table>
        <input type="color" style="display:none;" id="bgColorInput" value="#FFFFFF">
        <input type="color" style="display:none;" id="fgColorInput" value="#000000">
    </div>
</div>
</body>
<script type="text/javascript" src="js/graphics.js"></script>
</html>
